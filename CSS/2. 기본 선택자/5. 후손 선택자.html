<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 띄어쓰기 하면 후손 선택자가 됨 */
    div .orange{
      background: orange;
    }

    body > div > ul {
      list-style: none;
    }

    body div em {
      background: skyblue;
    }
    
  </style>
</head>
<body>

  <h1 class="yellow low primary" id="change">안녕하세요</h1>

  <em>파이팅</em>

  <div>
    <em>해야지</em>
    <ul>
      <li class="green" id="apple">사과</li>
      <li>포도</li>
      <li class="orange">오렌지</li>
    </ul>

    <div class="green">당근</div>
    <p class="big">토마토</p>
    <span class="orange">오렌지</span>
  </div>
</body>
</html>
