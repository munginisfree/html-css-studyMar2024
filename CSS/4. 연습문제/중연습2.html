<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2{
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>This is a heading</h2>
    <p>This is a paragraph.</p>
</div>
</body>
</html>

<!-- 아래 HTML 코드에서 "container" 클래스를 가진 
  `div` 요소 안에 있는 `h2` 요소의 글꼴을 Arial로 
  변경하세요.
    ```html
    <div class="container">
        <h2>This is a heading</h2>
        <p>This is a paragraph.</p>
    </div>
    ```
 -->
