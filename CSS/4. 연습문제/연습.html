<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #list li:nth-child(odd){
      background: yellow;
    }
    #list li:nth-child(even){
      background: grey;
    }
    #list li:first-child{
      color: red; 
    }
    #list li:last-child{
      color: green; 
    }
    #second{
      font-style: italic;
    }

    .b4{
      border: 2px dotted aqua;
    }

    .after{
      border: 2px dashed violet;
    }

  </style>
</head>
<body>


  <!-- #wrap>ul#list>li{리스트$}*7 -->

  <div id="wrap">
    <ul id="list">
      <li class="b4">리스트1</li>
      <li id="second" class="b4">리스트2</li>
      <li class = "after">리스트3</li>
      <li class = "after">리스트4</li>
      <li class = "after">리스트5</li>
      <li class = "after">리스트6</li>
      <li class = "after">리스트7</li>
    </ul>
  </div>

</body>
</html>
