<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container div p{
      font-weight: 800;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>This is a paragraph</p>
    <div>
      <p>This is another paragraph</p>
    </div>
    <p>yet another paragraph</p>
  </div>
</body>
</html>

<!-- 아래 HTML 코드에서 "container" 클래스를 가진 
  `div` 요소 내에 있는 `p` 요소 중 직속 자식이 아닌 
  모든 `p` 요소의 텍스트를 굵게(Bold) 변경하세요.
    ```html
    <div class="container">
        <p>This is a paragraph.</p>
        <div>
            <p>This is another paragraph.</p>
        </div>
        <p>Yet another paragraph.</p>
    </div>
    ```
 -->
