<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    ul.list>li{
      font-size: 14px;
    }
  </style>
</head>
<body>
  
  <ul class="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

</body>
</html>

<!-- 2. 다음 HTML 코드에서 "list" 클래스를 
  가진 `ul` 요소의 자식 `li` 요소들의 폰트 크기를
   14px로 변경하세요.

    ```html
    <ul class="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    ```
 -->
