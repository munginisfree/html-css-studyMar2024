<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div.container p:last-child{
      color: orange;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <p>This is a paragraph.</p>
    <p>Another paragraph.</p>
    <p>Yet another paragraph.</p>
  </div>
</body>
</html>

<!-- 3. 아래 HTML 코드에서 "container" 클래스를 가진
   `div` 요소 안에 있는 `p` 요소 중에서 
   마지막 `p` 요소의 텍스트 색상을 주황색으로 변경하세요.
    ```html
    <div class="container">
        <p>This is a paragraph.</p>
        <p>Another paragraph.</p>
        <p>Yet another paragraph.</p>
    </div>
    ```

 -->
