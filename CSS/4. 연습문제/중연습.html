<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul.nav li:nth-child(1){
      color: red;
    }
  </style>
</head>
<body>
  <ul class="nav">
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
</ul>
</body>
</html>

<!-- 1. 다음 HTML 코드에서 "nav" 클래스를 가진 
  `ul` 요소 내의 첫 번째 `li` 요소의 텍스트 색상을 
  빨간색으로 변경하세요.
    ```html
    <ul class="nav">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
 -->
