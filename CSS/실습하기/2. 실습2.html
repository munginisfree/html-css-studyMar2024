<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
" rel="stylesheet">
  <style>

    *{
      box-sizing: border-box;
    }

    div{
      background: lightgrey;
      padding: 15px;
      width: 550px;
      margin: auto;
    }

    span{
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 6px 4px 5px grey;
    
      display: inline-block;
      padding: 15px;
    }

    span:hover{
      color: yellow;
      background: skyblue;
    }



  </style>
</head>
<body>
  <div>
    <span>[주문] 긴급재난지원금을 쿠X에서 사용할 수 있나요?</span>
    <br>
    <span>다슬기를 키우고 싶은데 어떤 환경이 필요한가요?</span>
    <br>
    <span>달팽이가 집을 나갔습니다. 어떻게 하죠??</span>
  </div>
</body>
</html>
