<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      /* 사진 액자 400x300 = 4:3 */
      width: 400px;
      height: 300px;
      border: 2px solid #ff0000;
      margin: 50px auto;

      /* 사진 사이즈 600x385 = 3:2 */
      /*           400x260 */
      /*            450x300 */
      background-image: url('../../img/tulip.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: -50px 0;
      /* 사진과 액자 비율이 똑같지 않아서 어차피 잘림 
      원하는 그림 나오게 잘 잘라서 쓰면 됨 */
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
