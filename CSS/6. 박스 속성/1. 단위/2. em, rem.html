<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html{
      font-size: 10px;
    }

    body{
      margin: 0;
      padding: 0;
      /* rem을 사용할 때는 html 10px사용하고 상속되는 것은 18px로 맞추기 위해서 */
      font-size: 18px;
    }
    div{
      border: 2px solid black;
    }
    .root{
      /* 20px * 40 = 800px */
      /* width: 40em; */

      /* 10px*20rem = 200px */
      width: 20rem;

      font-size: 20px;
    }
    .parent{
      width: 50%;
      margin-left: 25%;
    }
    .child{
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="root">root
    <div class="parent">parent
      <div class="child">child1</div>
      <div class="child">child2</div>
    </div>
  </div>
</body>
</html>
