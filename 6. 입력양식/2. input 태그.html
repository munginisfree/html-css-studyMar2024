<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input{
      /* height: 100px; */
      display: inline-block;
    }
    button{
      /* width: 100px; */
      display: inline-block;
    }
  </style>
</head>
<body>

  <form action="https://www.naver.com">
    <input type="text" value="춘식아" placeholder="이름을 쓰세요">
    <input type="password">
    <input type="email">

    <input type="checkbox" name = "hobby" disabled> 게임
    <input type="checkbox" name = "hobby" checked> 수영 
    <input type="checkbox" name = "hobby"> 풋볼

    <br>
    <input type="radio" name="mail" checked> 예
    <input type="radio" name="mail" disabled> 아니오

    <br>
    <input type="number" value="13" min="10" max="20">

    <br>
    <input type="range" value="10" min="0" max="20">

    <br>
    <input type="file" multiple accept="image/*">

    <!-- 사용자 몰래 서버로 보낼 데이터 -->
    <br>
    <input type="hidden" name="nick" value="geek">

    <br> 
    <button type="button">button</button>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
    
    <br>
    <input type="button" value="input button">
  </form>
</body>
</html>
